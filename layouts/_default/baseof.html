<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <script defer language="javascript" type="text/javascript"  src="{{ "/js/index.js" | urlize | relURL }}"></script>
  <head>
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>

    {{ partial "head.html" . }}

  </head>

  <body>
    <!-- {{ partial "navigation.html" . }} -->

    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
  </body>
</html>
